<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VetDigital</title>

    <!-- Latest compiled and minified CSS -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

 
    <link rel="stylesheet" href="{% static 'VetProyect/css/master.css' %}">
    <link rel="stylesheet" href="{% static 'VetProyect/css/styles.css' %}">
 
   

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger" href="{% url 'home' %}"> Vet Digital </a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars ml-1"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav text-uppercase ml-auto">
                    {% if user.is_authenticated %}
                    <li><a href="{% url 'veterinario:all' %}" class="btn btn-simple">Ver Veterinarios</a></li>
                    <li><a href="{% url 'veterinario:create' %}" class="btn btn-simple">Crear Veterinario</a></li>
                    <li><a href="{% url 'mascota:create' %}" class="btn btn-simple">Crear Mascota</a></li>
                    <li><a href="#" class="btn btn-simple">Create Group</a></li>
                    <li><a href="{% url 'accounts:logout' %}" class="btn btn-simple">Log out</a></li>
                          {% else %}
                                <li><a href="#"class="btn btn-simple">About Us</a></li>
                                <li><a href="{% url 'accounts:login' %}" class="btn btn-simple">Log in</a></li>
                                <li><a href="{% url 'accounts:signup' %}" class="btn btn-simple">Sign up</a></li>
                          {% endif %}
                </ul>
            </div>
        </div>
    </nav>




{% block content %}

{% endblock %}
    


</body>
</html>
