{% extends "veterinario/veterinario_base.html" %}


{% block vet_content %}
<div class="accounts-margin">
<h3>Are you sure you want to delete this post?</h3>

<div class="posts">

</div>

<form method="POST">
	{% csrf_token %}
	<input type="submit" value="Confirm Delete" class="btn btn-danger btn-large">
	<a href="{% url 'veterinario:single' pk=object.pk %}" class="btn btn-simple btn-large btn-default">Cancel</a>
</form>
</div>
{% endblock %}
