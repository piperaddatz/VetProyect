{% extends "mascota/mascota_base.html" %}
{% load bootstrap3 %}

{% block mascota_content %}
<h4>Nueva Mascota</h4>
<h4>Hola {{ user.username }}</h4>
  <form method="POST" action="{% url 'mascota:create' %}" id="groupForm">
  	{% csrf_token %}
  	{% bootstrap_form form %}
  	<input type="submit" value="Create" class="btn btn-primary btn-large">
  </form>
{% endblock %}
